{% extends 'base1.html' %}
    {% block content %}
    <section  class="homepage-slider" id="home-slider">
				<div class="flexslider">
					<ul class="slides">
						<li>
							<img src="http://g-ecx.images-amazon.com/images/G/31/img16/Wireless/Mobiles/CEEX/Honor6x/NoCashback/4500x900_finalday._UX1500_SX1500_.jpg" alt="" />
						</li>
						<li>
							<img src="http://g-ecx.images-amazon.com/images/G/31/img17/TV/Sanyo/FullHDFest/April/1038817_Sanyo_Festival_4500x900-copy._UX1500_SX1500_.jpg" alt="" />
						</li>
					</ul>
				</div>			
	</section>
	<br>
    <section class="main-content">
    	<div class="row">	
    			{% csrf_token %}			
			<div class="span5">
				<div>
					<h5>ADDITIONAL INFORMATION</h5>
					<strong>Email:</strong>&nbsp;<a href="#">varietzaffil@gmail.com</a>							
					<p>
					<br/>				
					</p>
				</div>
			</div>
			<div class="span7">
						<p>AT Varietz.com you would find top seller from all the affiliates such as Amazon,Flipkart and Snapdeal</p>
				<form method="post" id="messageme">
					<fieldset>
						<div class="clearfix">
							<label for="name"><span>Name:</span></label>
							<div class="input">
								<input tabindex="1" size="18" id="name" name="name" type="text" value="" class="input-xlarge" placeholder="Name">
							</div>
						</div>
								
						<div class="clearfix">
							<label for="email"><span>Email:</span></label>
							<div class="input">
								<input tabindex="2" size="25" id="email" name="email" type="text" value="" class="input-xlarge" placeholder="Email Address">
							</div>
						</div>
								
						<div class="clearfix">
							<label for="subject"><span>Subject:</span></label>
							<div class="input">
									<input tabindex="1" size="18" id="subject" name="subject" type="text" value="" class="input-xlarge" placeholder="Subject">
							</div>
						</div>

						<div class="clearfix">
							<label for="message"><span>Message:</span></label>
							<div class="input">
								<textarea tabindex="3" class="input-xlarge" id="message" name="body" rows="7" placeholder="Message"></textarea>
							</div>
						</div>
								
						<div class="actions">
							<button tabindex="3" type="submit" id="SendMessage" class="btn btn-inverse">Send message</button>
						</div>
					</fieldset>
				</form>
			</div>				
				</div>
	</section>
<script script type="text/javascript">
	$(document).ready(function() {
    $('#SendMessage').click(function() {
        $('#messageme').attr('action',
                       'mailto:varietzaffil@gmail.com?subject=' +
                       $('#subject').val() + '&body=' + $('#message').val());
        $('#messageme').submit();
        });

    var slidesbox = $('.flexslider');
    slidesbox.empty();
    var slidesul = '<ul class="slides"><li><img src="/static/contactus.jpg" alt="" /></li></ul>';
    slidesbox.append(slidesul);

	});
</script>
	
{% endblock %}
